PKG_HIGHSLIDEJS_XML_DESCRIPTION="<p>Popups et galeries multimédia pour Joomla! utilisant la librairie de scripts Highslide<br />Contenu du paquet d'installation :</p><ul><li>Composant Highslide Profils - 2.5.0</li><li>Plug-in système Highslide - 2.5.0</li><li>Plug-in contenu Highslide - 2.5.0</li><li>Plug-in pour l'éditeur JCE 2.0+ - 2.3.0</li></ul><p><strong>Note:</strong> ce plug-in doit être extrait du paquet d'installation et installé depuis l'installeur du composant JCE !.</p><p><strong>Attention :</strong> pour que l'ensemble puisse fonctionner, vous devez activer les plug-ins Highslide dans la <a href=\"index.php?option=com_plugins&amp;filter_type=system&amp;filter_search=highslide\" target=\"_blank\"><strong>gestion des plug-ins de Joomla!</strong></a><br /> Pour que les profils Highslide JS soient pris en compte, vous devez les publier dans le <a href=\"index.php?option=com_hsconfig\" target=\"_blank\"><strong>composant Highslide JS Profils</strong></a></p><p><strong>Note:</strong> la librairie Highslide est gratuite pour un usage non commercial.</p><ul><li>Consultez le site de l'auteur pour en savoir plus : <a href=\"http://highslide.com/\" target=\"_blank\">http://highslide.com</a></li><li>Acquérir une licence professionnelle : <a href=\"http://www.plimus.com/jsp/redirect.jsp?contractId=1755786&referrer=kenlowther\" target=\"_blank\">http://shop.highsoft.com/highslide.html</a></li></ul><p>Une réalisation de Ken Lowther : <a href=\"http://www.joomlanook.com\" target=\"_blank\">www.joomlanook.com</a><br />Adaptation FR par Mihàly Marti alias Sarki : <a href=\"http://www.joomlatutos.com\" target=\"_blank\">www.joomlatutos.com</a></p>"