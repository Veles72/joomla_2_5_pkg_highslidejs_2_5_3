PKG_HIGHSLIDEJS_XML_DESCRIPTION="<p>Contents of installation package:<br/></p><ul><li>Highslide component - 2.5.0</li><li>Highslide content plugin - 2.5.0</li><li>Highslide system plugin - 2.5.0</li><li>HsExpander plugin for JCE editor 2.0+ - 2.3.0</li><li>HsHtmlExpander plugin for JCE editor 2.0+ - 2.3.0</li></ul><p><strong>Note:</strong> The JCE HsExpander and HsHtmlExpander plugins must be extracted from the installation package and installed seperately using the JCE installer.</p><p>After initial installation you must:</p><ul><li>enable the highslide content and system plugins using <a href=\"index.php?option=com_plugins&amp;filter_type=system&amp;filter_search=highslide\" target=\"_blank\"><strong>Joomla's Plug-in manager</strong></a>.</li><li>publish the Site Configuration profile using the <a href=\"index.php?option=com_hsconfig\" target=\"_blank\"><strong>Highslide JS Configuration component</strong></a>.</li></ul><p><strong>Note:</strong> Highslide JS is free for non-commercial use. Visit the author's website for more information - <a href=\"http://www.plimus.com/jsp/redirect.jsp?contractId=1755786&referrer=kenlowther\" target=\"_blank\">http://www.highslide.com</a>.</p>"